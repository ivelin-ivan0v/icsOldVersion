name: Build and Test on Commit

on: [push]
    
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Set up Java
        uses: actions/setup-java@v1.4.4
        with:
          java-version: '17'
      
      - name: Build without tests
        run: mvn package -DskipTests
      - name: Build and test
        run: mvn package
      - name: docker build
        run: docker build --build-arg ics/src -f ics/Dockerfile -t docker_ivo .