defaults: 
    run: 
        working-directory: /home/runner/work/ics

name: Build and Test on Commit

on: [push]
    
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java
        uses: actions/setup-java@v1.4.4
        with:
          java-version: '17'
      
      - name: Build without tests
        run: mvn package -DskipTests
      - name: Build and test
        run: mvn package
